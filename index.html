<!DOCTYPE html>
<html>
<head>
    <title>Your Personal Muse</title>
    <style>
        /* CSS styles for the page layout and appearance */
        body, html {
            height: 100%;
            margin: 0;
            font: 400 60px/1.4 "Arial", sans-serif;
            color: #fff;
            background: #000;
        }

        .bgimg {
            position: relative;
            background-image: url('mets.png');
            background-position: center;
            background-size: cover;
            min-height: 100%;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            width: 30vw;
            height: 30vw;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            transition: box-shadow 0.5s ease;
            animation: float 2s ease-in-out infinite;
        }

        .button:hover {
            box-shadow: 0 0 30px #008CBA;
        }

        .button img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes floatLeft {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(15px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        @keyframes floatRight {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-15px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        #joinButton {
            animation: floatLeft 2s ease-in-out infinite;
        }

        #learnButton {
            animation: floatRight 2s ease-in-out infinite;
        }

        #endOverlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('mets.png');
            background-position: center;
            background-size: cover;
            z-index: 2;
        }

        #endButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .button.endButton {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 2vw;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            margin: 4px 2px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            outline: none;
            border: 2px solid #fff;
            width: 30vw;
            height: 30vw;
        }
        /* Small devices (portrait phones) */
        @media (max-width: 576px) {
            .button {
            width: 80vw;
            height: 80vw;
            }

            .button span {
            font-size: 10vw;
            }
        }

        /* Medium devices (landscape phones, tablets) */
        @media (min-width: 577px) and (max-width: 992px) {
            .button {
            width: 50vw;
            height: 50vw;
            }

            .button span {
            font-size: 7vw;
            }
        }

        /* Large devices (desktops, laptops) */
        @media (min-width: 993px) {
            .button {
            width: 30vw;
            height: 30vw;
            }

            .button span {
            font-size: 2vw;
            }
        }
    </style>
    <link rel="shortcut icon" href="https://estoniia-ai.github.io/landing/" />
    <script src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
</head>
<body>
    <div class="bgimg">
        <div class="content">
            <div class="button" onclick="loadVideo()">
                <img src="qr.png" alt="Meet Estoniia">
            </div>
        </div>

        <div id="myVideo" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%;">
            <!-- YouTube video will be loaded here -->
        </div>

        <div id="endOverlay">
            <div id="endButtons">
                <div class="button endButton" id="joinButton"><span>JOIN</span></div>
                <div class="button endButton" id="learnButton"><span>LEARN</span></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function loadVideo() {
            player = new YT.Player('myVideo', {
                height: '100%',
                width: '100%',
                videoId: 'DHyqCdnFxYI',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            // Hide the content and display the video
            document.getElementsByClassName('content')[0].style.display = "none";
            document.getElementById('myVideo').style.display = "block";

            // Apply blue glow effect to the clicked button
            document.getElementsByClassName('button')[0].style.boxShadow = '0 0 30px #008CBA';
        }

        // Function to handle the 'onReady' event of the video player
        function onPlayerReady(event) {
            // Start playing the video
            event.target.playVideo();
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            // Prevent the default installation prompt
            event.preventDefault();

            // Store the event for later use
            deferredPrompt = event;

            // Automatically trigger the installation prompt
            installApp();
        });

        function installApp() {
            if (deferredPrompt) {
                // Show the installation prompt
                deferredPrompt.prompt();

                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the installation prompt.');
                    } else {
                        console.log('User dismissed the installation prompt.');
                    }

                    // Clear the deferred prompt variable
                    deferredPrompt = null;
                });
            }
        }

        // Add event listener to the 'JOIN' button
        document.getElementById('joinButton').addEventListener('click', function() {
            // Check if the device is a mobile device
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                installApp();
            } else {
                // For desktop/laptop devices, download the shortcut
                var content = '[InternetShortcut]\nURL=https://estoniia-ai.github.io/landing/'; // URL of your landing page
                var blob = new Blob([content], { type: 'text/plain' });

                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'shortcut.url';
                link.click();
            }
        });

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // Show the end overlay when the video ends
                document.getElementById('endOverlay').style.display = "block";

                // Add event listener to the 'LEARN' button
                document.getElementById('learnButton').addEventListener('click', function() {
                    // Redirect to the specified URL
                    window.location.href = 'https://investinestonia.com/forest/#estonia';
                });
                // Add event listener to the 'JOIN' button
                document.getElementById('joinButton').addEventListener('click', function() {
                    // Check if the device is a mobile device
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        // For mobile devices, download the shortcut
                        var content = '[InternetShortcut]\nURL=https://estoniia-ai.github.io/landing/'; // URL of your landing page
                        var blob = new Blob([content], { type: 'text/plain' });

                        var link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'shortcut.url';
                        link.click();

                        // Display a message to find the app on the home screen
                        alert("Find me on your Home Screen.");
                    } else {
                        // For desktop/laptop devices, download the shortcut
                        var content = '[InternetShortcut]\nURL=https://estoniia-ai.github.io/landing/'; // URL of your landing page
                        var blob = new Blob([content], { type: 'text/plain' });

                        var link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'shortcut.url';
                        link.click();
                    }
                });

            }
        }
    </script>
</body>
</html>
