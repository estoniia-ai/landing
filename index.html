<!DOCTYPE html>
<html>
<head>
    <title>Your Personal Muse</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font: 400 60px/1.4 "Arial", sans-serif;
            color: #fff;
            background: #000;
        }

        .bgimg {
            position: relative;
            background-image: url('https://investinestonia.com/forest/wp-content/themes/investestonia/wallpapers/digital-6.jpg');
            background-position: center;
            background-size: cover;
            min-height: 100%;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* adjust the height as needed */
        }

        .button {
            width: 30vw; /* adjust the size as needed */
            height: 30vw; /* adjust the size as needed */
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* allow text to wrap within the button */
            padding: 10px; /* adjust the padding as needed */
            transition: box-shadow 0.5s ease; /* add smooth transition effect */
            transform: perspective(500px) rotateX(15deg);
        }

        .button:hover {
            box-shadow: 0 0 30px #008CBA; /* Blue glow on hover */
        }

        .button span {
            position: relative;
            z-index: 2;
            color: inherit;
            font-weight: bold;
            text-align: center;
            max-width: 100%; /* prevent the text from overflowing */
            animation: floaty-text 3s ease-in-out infinite; /* Add floaty animation */
        }

        @keyframes floaty-text {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, -10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            transform: rotateX(-15deg) translateY(50%);
            transform-origin: bottom center;
            z-index: -1;
        }

        #endOverlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://investinestonia.com/forest/wp-content/themes/investestonia/wallpapers/digital-6.jpg');
            background-position: center;
            background-size: cover;
            z-index: 2;
        }

        #endButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .button.endButton {
            background-color: transparent; /* Set background color to transparent */
            border: none; /* Remove border */
            color: inherit;
            text-align: center;
            text-decoration: none;
            font-size: 4vw;
            margin: 4px 2px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            outline: none; /* Remove outline */
        }

        .button.endButton:hover {
            /* No styling applied */
        }

        @media (max-width: 768px) {
            .button {
                width: 60vw;
                height: 60vw;
            }
            .button span {
                font-size: 6vw;
            }
            
            #endButtons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <div class="content">
            <div class="button" onclick="loadVideo()">
                <span>Meet<br>ESTONIIA</span>
            </div>
        </div>
        <div id="myVideo" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%;">
            <!-- YouTube video will be loaded here -->
        </div>
        
        <div id="endOverlay">
            <div id="endButtons">
                <button class="button endButton" id="joinButton"><span>JOIN</span></button>
                <button class="button endButton" id="learnButton"><span>LEARN</span></button>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function loadVideo() {
            player = new YT.Player('myVideo', {
                height: '100%',
                width: '100%',
                videoId: 'DHyqCdnFxYI',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            document.getElementsByClassName('content')[0].style.display = "none";
            document.getElementById('myVideo').style.display = "block";
            // Add glow to media-control button after click
            document.getElementsByClassName('button')[0].style.boxShadow = '0 0 30px #008CBA'; // Blue glow
        }
    
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                document.getElementById('endOverlay').style.display = "block";
                document.getElementById('learnButton').addEventListener('click', function() {
                    window.location.href = 'https://investinestonia.com/forest/#estonia';
                });
            }
        }
    </script>
</body>
</html>
